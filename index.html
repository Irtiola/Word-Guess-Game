<!DOCTYPE html>
<html>
    <head>
        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

        <title></title>
    </head>
    <body>
        <div class = "container-fluid">
            <div class ="row">
                <div clas = "col"><p id ="shadow">Press any key to get started!</p></div>
            </div>
            <div class ="row">
                <div clas = "col-6"><h2>Guess what country flag is it?</h2></div>
                <div class = "col-6"><img id="flag"></div>
            </div>
            <div class ="row">
                <div clas = "col"><p>Wins</p></div>
            </div>
            <div class ="row">
                <div class = "col"><div id = "num_wins"></div></div>
            </div>
            <div class = "row">
                <div class = "col"><p>Current word</p></div>
            </div>
            <div class = "row">
                <div class = "col"><div id = "country_to_guess"></div></div>
            </div>
            <div class = "row">
                <div class = "col-6"><p>Number of guesses remaining is </p></div>
                <div class = "col-6"><div id = "num_guesses"></div></div>
            </div>
            <div class = "row">
                <div class = "col-6"><p>Letters already guessed</p></div>
                <div class = "col-6"><div id = "guessed_letters"></div></div>
            </div>
        </div>

    </body>
</html>
